        <script>
            // GitHub Pages SPA 路由支持
            // 当 GitHub Pages 返回 404 时，使用这个文件
            // 我们需要确保客户端路由能够正确处理当前路径
            (function() {
                // 获取当前路径
                const path = window.location.pathname;
                const search = window.location.search;
                const hash = window.location.hash;
                
                // 如果路径不是根路径，且不是 404.html 本身
                if (path !== '/' && !path.endsWith('404.html')) {
                    // 使用 History API 更新 URL（不刷新页面）
                    // 这样客户端路由可以正确处理
                    const fullPath = path + search + hash;
                    window.history.replaceState({}, '', fullPath);
                }
                
                // 确保应用加载后，路由能够正确初始化
                // 这个脚本会在应用加载前执行，确保 URL 是正确的
            })();
        </script>
